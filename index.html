<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Fizz Buzz</title>
  </head>
  <body>
    <div class="header">
      <p>Fizz - 2 балла</p>
      <p>Buzz - 3 балла</p>
      <p>Fizz Buzz - 5 баллов</p>
    </div>
    <div class="grid-container">
      <div class="grid-item logo_player_1"></div>
      <div class="grid-item value_player_1">
        <p id="value_player_1">0</p>
      </div>
      <div class="grid-item value_player_2">
        <p id="value_player_2">0</p>
      </div>
      <div class="grid-item logo_player_2"></div>
      <div class="grid-item point_player_1">
        <p>0</p>
      </div>
      <div class="grid-item wrapper_btn_1">
        <button class="btn" onclick="document.getElementById('value_player_1').innerHTML = getRndInteger(1, 30), fizzbuzz(i)">давай</button>
      </div>
      <div class="grid-item wrapper_btn_2">
        <button class="btn" onclick="document.getElementById('value_player_2').innerHTML = getRndInteger(1, 30)">давай</button>
      </div>
      <div class="grid-item point_player_2">
        <p>0</p>
      </div>
      <div class="grid-item lot">
        <p>Игра до 10 очков!</p>
        <button class="lot_btn" onclick="document.querySelector('.lot_btn').innerHTML = getRnd()">жми и узнай кто начнет!</button>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
