<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" >
    <title>Fizz Buzz</title>
    <script src="code.js" defer></script>
  </head>
  <body>
    <div class="header">
      <p>Fizz - 2 балла</p>
      <p>Buzz - 3 балла</p>
      <p>Fizz Buzz - 5 баллов</p>
    </div>
    <div class="grid-container">
      <div class="grid-item logo_player_1"></div>
      <div class="grid-item value_player_1">
        <p id="value_player_1">0</p>
      </div>
      <div class="grid-item value_player_2">
        <p id="value_player_2">0</p>
      </div>
      <div class="grid-item logo_player_2"></div>
      <div class="grid-item">
        <p class="point_player_1">0</p>
      </div>
      <div class="grid-item wrapper_btn_1">
        <button class="btn_1">давай</button>
      </div>
      <div class="grid-item wrapper_btn_2">
        <button class="btn_2">давай</button>
      </div>
      <div class="grid-item">
        <p class="point_player_2">0</p>
      </div>
      <div class="grid-item lot">
        <p>Игра до 10 очков!</p>
        <button class="lot_btn">жми и узнай кто начнет!</button>
      </div>
    </div>

  </body>
</html>
